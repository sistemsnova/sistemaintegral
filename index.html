
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Systems | Gestión para Empresas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; scroll-padding-top: 90px; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; margin: 0; overflow-x: hidden; }
        .tech-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 30px 30px;
        }
        .nova-gradient {
            background: linear-gradient(135deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        .whatsapp-pulse { animation: pulse-orange 2s infinite; }
        
        /* Loader inicial para evitar pantalla negra mientras Babel procesa el código */
        #loader {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(249, 115, 22, 0.1);
            border-left-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text {
            color: #f97316;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>

    <!-- Shim para process.env (Evita el crash de Nova IA en navegadores reales) -->
    <script>
      window.process = {
        env: {
          API_KEY: "" // La llave se inyecta dinámicamente o se maneja vía AI Studio
        }
      };
    </script>

    <!-- Babel Standalone: Permite ejecutar .tsx directamente en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="tech-grid">
    <!-- Pantalla de Carga de Nova -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Inicializando Nova Systems</div>
    </div>

    <div id="root"></div>

    <!-- 
      IMPORTANTE: Usamos type="text/babel" para que Babel procese el punto de entrada.
      Esto soluciona el error de MIME type en GitHub Pages.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import './index.tsx';
        
        // Función para remover el loader cuando React esté listo
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
